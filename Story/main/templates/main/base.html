{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ImagiTales{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<!-- Background video for aesthetic effect -->
<video autoplay muted loop id="bg-video">
  <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
  Your browser does not support HTML5 video.
</video>


<body class="d-flex flex-column min-vh-100">

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg px-4 fixed-top">
    <div class="container px-4">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'main:home_view' %}">
        <span class="material-icons-round" style="font-size: 32px; ">auto_stories</span>
        <span style=" font-weight: bold;">ImagiTales</span>
    </a>
    <!-- Navbar toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navigation links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'stories:add_story' %}">Add Story</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'stories:all_stories' %}">All Stories</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'main:about_view' %}">About us</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact:contact' %}">Contact us</a></li>
      </ul>
    </div>
  </div>
  </nav>
  
  <!-- Main content block -->
  <main class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    Â© 2025 ImagiTales. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
