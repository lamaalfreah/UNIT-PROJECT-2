{% extends 'main/base.html' %}
{% block content %}
<h2 class="fw-bold mb-4">Messages from Users</h2>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for msg in messages %}
        <div class="col">
            <div class="p-4 border rounded shadow-sm h-100">
                <div class="mb-2">
                    <i class="bi bi-person-circle me-2"></i>
                    <strong>{{ msg.first_name }} {{ msg.last_name }}</strong>
                </div>
                <div class="mb-2">
                    <a href="mailto:{{ msg.email }}" class="text-decoration-none text-primary">{{ msg.email }}</a>
                </div>
                <div class="text-muted">
                    {{ msg.message }}
                </div>
            </div>
        </div>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</div>
{% endblock %}
